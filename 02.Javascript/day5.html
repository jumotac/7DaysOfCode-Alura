<script>

var item = "";
var categoria = "";
var limpeza = [];
var frutas = [];
var comida = [];
var laticinios = [];

var adicionar = "sim";

while(adicionar != "não") {
    adicionar = prompt("Deseja adicionar algum algum item em sua lista de compras? Digite 'sim'ou 'não");
    while (adicionar != "sim" && adicionar != "não") {
        alert(`Informação inválida`);
        adicionar = prompt("Deseja adicionar algum algum item em sua lista de compras? Digite 'sim'ou 'não'");
    } if (adicionar === "não") {
        break;
    }

    item = prompt("Qual item deseja incluir?");
    categoria = prompt("Em qual categoria: 'limpeza', 'frutas', 'comida' ou 'laticínios'?");
    if (categoria === "limpeza") {
        limpeza.push(item);
    } else if (categoria === "frutas") {
        frutas.push(item);
    } else if (categoria === "comida") {
        comida.push(item);
    } else if (categoria === "laticinios") {
        laticinios.push(item); 
    } else {
        alert("Essa categoria não foi definida.")
    }   
}

alert(`Lista de compras: Limpeza: ${limpeza}\n Frutas: ${frutas}\n Comidas: ${comida}\n Laticínios: ${laticinios}`);

</script>
