<script>

    var numeroPensado = Math.round(Math.random()*10);
    var tentativas = 1;

    while (tentativas <= 3) {
        var chute = parseInt(prompt("Em que número está pensando?"));

        if (chute == numeroPensado) {
            alert("Você ACERTOU, o número pensando era " + numeroPensado);
            break
        } else {
            alert("Você errou, tente outra vez!")
        }
        tentativas++
    }

    alert("O número pensado era " + numeroPensado)


</script>
